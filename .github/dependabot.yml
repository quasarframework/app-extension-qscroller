version: 2
updates:
- package-ecosystem: npm
  directory: "/ui"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: cssnano
    versions:
    - 5.0.0
    - 5.0.1
  - dependency-name: postcss
    versions:
    - 8.2.4
    - 8.2.5
    - 8.2.6
    - 8.2.7
  - dependency-name: open
    versions:
    - 8.0.1
    - 8.0.2
  - dependency-name: eslint-plugin-vue
    versions:
    - 7.5.0
    - 7.6.0
    - 7.7.0
  - dependency-name: autoprefixer
    versions:
    - 10.2.4
  - dependency-name: "@vue/eslint-config-standard"
    versions:
    - 6.0.0
  - dependency-name: "@rollup/plugin-node-resolve"
    versions:
    - 11.1.0
    - 11.1.1
    - 11.2.0
- package-ecosystem: npm
  directory: "/ui/dev"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/app-extension"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@vue/eslint-config-standard"
    versions:
    - 6.0.0
- package-ecosystem: npm
  directory: "/demo"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: electron
    versions:
    - 11.2.1
    - 11.2.2
    - 11.2.3
    - 11.3.0
    - 12.0.0
  - dependency-name: "@vue/eslint-config-standard"
    versions:
    - 6.0.0
